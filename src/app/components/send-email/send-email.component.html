<div class="container py-4">
  <div class="card shadow-lg rounded-4 p-4">
    <h2 class="text-center mb-4">Contact Us</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name" placeholder="Enter your name" />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email" />
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" id="phone" class="form-control" formControlName="phone" placeholder="Enter your phone number" />
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" rows="4" class="form-control" formControlName="message" placeholder="Your message"></textarea>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg rounded-pill" (click)="getVersion()">Test MOOK Message</button>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg rounded-pill" (click)="onSubmit()">Send Message</button>
        </div>
    </form>
  </div>
</div>
