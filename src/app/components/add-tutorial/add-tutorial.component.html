<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:"><img src="assets/kbzms_menu_logo.jpg" alt="logo" width="300px" height="100px" /></a>
      </div>

      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Login</b></h3>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="username">Username</label>
            <input type="username" class="form-control" id="username" placeholder="Username" [(ngModel)]="username"  />
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password"   />
          </div>
          <div class="d-grid mt-4">
            <button type="button" class="btn btn-primary" (click)="directToDashboard(username,password)" >Login</button>
          </div>
        </div>
      </div>

      <div class="row">
        <img src="assets/code-1839406_1280.jpg" alt="logo" width="300px" height="100px" />
        <img src="assets/computer-programing-coding-web-development-with-isometric-laptop-displaying-futuristic-ui-vector.jpg" alt="logo" width="300px" height="100px" />
        <img src="assets/Sample_abc.jpg" alt="logo" width="300px" height="100px" />
      </div>

      <div class="container">
      <div class="owl-carousel-wrapper">
        <owl-carousel-o [options]="customOptions">
          <ng-template carouselSlide>
            <img src="assets/img1.jpg" alt="">
          </ng-template>
          <ng-template carouselSlide>
            <img src="assets/img2.webp" alt="">
          </ng-template>
          <ng-template carouselSlide>
            <img src="assets/img3.png" alt="">
          </ng-template>
          <ng-template carouselSlide>
            <img src="assets/Sample_abc.jpg" alt="">
          </ng-template>
          <ng-template carouselSlide>
            <img src="assets/homePage.jpg" alt="">
          </ng-template>
          <ng-template carouselSlide>
            <img src="assets/img3.png" alt="">
          </ng-template>
        </owl-carousel-o>
      </div>
    </div>

      <div class="row">
        <h2>Full-feature TinyMCE Editor</h2>
          <editor class="col-12"
            [(ngModel)]="content"
            [init]="{
              base_url: '/tinymce',  
              suffix: '.min',
              height: 500,
              menubar: true,
              plugins: 'advlist autolink lists link image charmap preview anchor searchreplace visualblocks code fullscreen insertdatetime media table help wordcount',
              toolbar: 'undo redo | formatselect | bold italic backcolor | \
                        alignleft aligncenter alignright alignjustify | \
                        bullist numlist outdent indent | removeformat | help',
              promotion: false,  branding: false
            }">
          </editor>
      </div>

      <div class="row">
        <div [innerHTML]="content" style="border:1px solid #ccc; padding:10px; margin-top:10px;"></div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card my-5 shadow-sm border-0 rounded-3">
            <div class="card-body">
              
              <!-- Language Switch (top-right corner, small buttons) -->
              <div class="d-flex justify-content-end mb-3">
                <button class="btn btn-sm btn-outline-primary me-2" (click)="switchLanguage('en')">
                  English
                </button>
                <button class="btn btn-sm btn-outline-secondary" (click)="switchLanguage('mm')">
                  မြန်မာ
                </button>
              </div>

              <!-- Form Title -->
              <div class="text-center mb-4">
                <h3 class="fw-bold mb-0">{{ 'HELLO' | translate }} {{ 'WELCOME' | translate }} {{ 'TITLE' | translate }}</h3>
              </div>

              <!-- Username -->
              <div class="form-group mb-3">
                <label class="form-label" for="username">{{ 'Username' | translate }}</label>
                <input type="text" class="form-control" id="username" placeholder="Username" 
                  [(ngModel)]="username" />
              </div>

              <!-- Password -->
              <div class="form-group mb-3">
                <label class="form-label" for="password">{{ 'Password' | translate }}</label>
                <input type="password" class="form-control" id="password" placeholder="Password" 
                  [(ngModel)]="password" />
              </div>

              <!-- Login Button -->
              <div class="d-grid mt-4">
                <button type="button" class="btn btn-primary" (click)="directToDashboard(username, password)">
                  {{ 'Login' | translate }}
                </button>
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
